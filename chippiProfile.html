<!DOCTYPE html>
<html>
    <head>
        <style>
            /*here css barithivi*/
        </style>
    </head>
    <body>
        <div class="container">
            <table>
                <th>
                    <td colspan="2">
                        <h3>Register</h3>
                    </td>
                </th>
                <tr>
                    <td>
                        <label for="fname">First Name</label>
                    </td>
                    <td>
                        <input type="text" name="fname" id="fname" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name</label>
                    </td>
                    <td>
                        <input type="text" name="lname" id="lname" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gender</label>
                    </td>
                    <td>
                        <label for="rmale">Male</label>
                        <input type="radio" name="gender" id="rmale" value="Male">
                        <label for="rfemale">Female</label>
                        <input type="radio" name="gender" id="rfemale" value="Female">
                        <label for="rothers">Others</label>
                        <input type="radio" name="gender" id="rothers" value="Others">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="text" name="email" id="email" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password</label>
                    </td>
                    <td>
                        <input type="password" name="pass" id="pass" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cpass">Confirm Password</label>
                    </td>
                    <td>
                        <input type="password" name="cpass" id="cpass" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="signup">Sign up</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
